<div class="logo-container">
  <div class="circuit-bg"></div>
  <canvas class="logo-constellation"></canvas>
  <div class="blob"></div>

  {# Two rotating hexes without duplicate markup #}
  {% for i in [1, 2] %}
    <div class="hex-decoration"><div class="hex"></div></div>
  {% endfor %}

  <div class="glitch-container" aria-hidden="true">
    <div class="main-logo">
      <span class="logo-it">IT</span><span class="logo-plus">+</span><span class="logo-help">HELP</span>
    </div>
    <div class="location">SAN DIEGO</div>
  </div>

  <div class="tagline">
    <span class="tagline-border">
      <span class="tagline-text">
        We solve <span class="highlight">tech problems</span>.<br>
        No monthly <span class="highlight">retainers</span>.
      </span>
    </span>
  </div>

  <div class="tech-particles" aria-hidden="true">
    {# Static particles for CSP/WAAPI compatibility #}
    {% for _ in range(start=1, end=17) %}
      <span class="particle"></span>
    {% endfor %}
  </div>
</div>

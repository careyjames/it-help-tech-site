<picture>
  <source type="image/avif"
          srcset="{{ base }}-256.avif 256w,
                  {{ base }}-320.avif 320w,
                  {{ base }}-512.avif 512w,
                  {{ base }}-640.avif 640w,
                  {{ base }}-960.avif 960w,
                  {{ base }}-1280.avif 1280w,
                  {{ base }}-1920.avif 1920w"
          sizes="70px">
  <source type="image/webp"
          srcset="{{ base }}-256.webp 256w,
                  {{ base }}-320.webp 320w,
                  {{ base }}-512.webp 512w,
                  {{ base }}-640.webp 640w,
                  {{ base }}-960.webp 960w,
                  {{ base }}-1280.webp 1280w,
                  {{ base }}-1920.webp 1920w"
          sizes="70px">
  <img {% if lcp %}loading="eager"{% else %}loading="lazy"{% endif %}
       decoding="async"
       width="200" height="200"
       src="{{ base }}-640.jpg"
       alt="{{ alt | escape }}">
</picture>

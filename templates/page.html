{% extends "base.html" %}
{% block content %}
    <article class="post">
        <h1>{{ page.title }}</h1>
        {% if page.extra.image %}
        <figure class="featured-image">
            <img src="{{ get_url(path=page.extra.image) }}" alt="{{ page.extra.image_alt | default(value="Featured graphic") }}">
        </figure>
        {% endif %}
        {{ page.content | safe }}
    </article>

    <section class="comment-form">
        <h2>Leave a Comment</h2>
        <p>
            <a href="https://github.com/{{ config.github_repo }}/issues/new?template=comment.yml&amp;labels=comment&amp;title=Comment%20on%20{{ page.slug | urlencode }}&amp;page={{ page.slug | urlencode }}" target="_blank" rel="noopener">
                Submit your comment via GitHub
            </a>
        </p>
    </section>

    <section class="comments">
        <script src="https://utteranc.es/client.js"
            repo="{{ config.github_repo }}"
            issue-term="{{ page.slug }}"
            label="comment"
            theme="github-light"
            crossorigin="anonymous"
            async>
        </script>
    </section>
{% endblock content %}

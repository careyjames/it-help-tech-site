{% extends "base.html" %}
{% block content %}
    <article class="post">
        <h1>{{ page.title }}</h1>
        {% set hero = page.extra.image | default(value='images/logo-blue-square.svg') %}
        <figure class="featured-image">
            <img src="{{ get_url(path=hero) }}" alt="{{ page.extra.image_alt | default(value="Featured") }}">
        </figure>
        {{ page.content | safe }}
    </article>
{% endblock content %}

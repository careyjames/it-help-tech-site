{% extends "base.html" %}
{% block content %}
    <article class="post">
        <h1>{{ page.title }}</h1>
        {% if page.extra.image %}
        <figure class="featured-image">
            <img src="{{ get_url(path=page.extra.image) }}" alt="{{ page.extra.image_alt | default(value="Featured graphic") }}">
        </figure>
        {% endif %}
        {{ page.content | safe }}
    </article>
{% endblock content %}

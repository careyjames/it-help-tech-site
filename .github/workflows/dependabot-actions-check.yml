name: Dependabot Actions Check

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'

permissions:
  contents: read

jobs:
  validate:
    if: >-
      github.actor == 'dependabot[bot]' &&
      startsWith(github.head_ref, 'dependabot/github_actions/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Ensure only workflow files changed
        run: |
          set -euo pipefail
          base_ref='${{ github.base_ref }}'
          git fetch --no-tags --depth=1 origin "${base_ref}"
          changed_files="$(git diff --name-only "origin/${base_ref}...HEAD")"

          if [ -z "${changed_files}" ]; then
            echo "No changed files detected."
            exit 1
          fi

          echo "Changed files:"
          echo "${changed_files}"

          while IFS= read -r file; do
            case "${file}" in
              .github/workflows/*.yml|.github/workflows/*.yaml) ;;
              *)
                echo "Unexpected non-workflow file changed: ${file}"
                exit 1
                ;;
            esac
          done <<< "${changed_files}"

      - name: Install Zola
        uses: taiki-e/install-action@7e574ed8bb89811282a11aecb3fe1d043bf5bf0e # v2
        with:
          tool: zola

      - name: Run zola build
        run: zola build

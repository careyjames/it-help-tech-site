name: Deploy static site â†’ S3 + CloudFront

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    env:
      BUCKET: www.it-help.tech  # <--- CHANGED for your new S3 bucket
      DIST_ID: ${{ secrets.CF_DIST_ID_IT_HELP_TECH }} # <--- CHANGED to use the new secret name

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Zola
        uses: taiki-e/install-action@cargo-binstall
        with:
          tool: zola

      - name: Build site with Zola
        run: zola build

      - name: Purge unused CSS
        run: |
          npm install -g purgecss
          purgecss --css public/css/*.css --content public/**/*.html --output public/css/ --safelist "phone-line"

      - name: Remove KaTeX assets when unused
        run: |
          if find public -name '*.html' -print0 | xargs -0 grep -qi "katex"; then
            echo "KaTeX detected in HTML; keeping assets."
          else
            echo "No KaTeX references found; removing KaTeX assets."
            rm -f public/katex.min.css
            rm -f public/js/katex*.js public/js/katexoptions.js
            find public -type f -name 'KaTeX*' -delete
          fi

      - name: Copy images and root files
        run: |
          cp -r static/images public/
          cp static/robots.txt static/ithelp-logo-sig-seablue.html static/ithelp-logo-sig-gold.html static/ithelp-anilogo.html static/red-plus.ico static/bimi-logo.svg public/

      - name: Update CloudFront signature-pages security headers policy (CSP)
        run: |
          if [ -n "${POLICY_ID_SIGNATURES:-}" ]; then
            ./infra/cloudfront/update_policy_signatures.sh
          else
            echo "CF_HEADERS_POLICY_ID_SIGNATURES not set; skipping signature CSP update."
          fi
        env:
          POLICY_ID_SIGNATURES: ${{ secrets.CF_HEADERS_POLICY_ID_SIGNATURES }}
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Update CloudFront site security headers policy (CSP)
        run: ./infra/cloudfront/update_policy.sh
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload immutable assets
        run: |
          aws s3 sync public/ s3://$BUCKET/ \
            --exclude "*.html" --exclude "llms*.txt" \
            --cache-control "public,max-age=31536000,immutable" \
            --metadata-directive REPLACE \
            --exact-timestamps \
            --delete
        env:
          AWS_S3_BUCKET: ${{ env.BUCKET }}
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload HTML (short TTL)
        run: |
          aws s3 sync public/ s3://$BUCKET/ \
            --include "*.html" --exclude "llms*.txt" \
            --cache-control "public,max-age=300" \
            --metadata-directive REPLACE \
            --exact-timestamps
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Set UTF-8 header for LLMS files
        run: |
          for f in static/llms*.txt; do
            aws s3 cp "$f" "s3://$BUCKET/$(basename "$f")" \
              --content-type "text/plain; charset=utf-8" \
              --cache-control "public,max-age=31536000,immutable" \
              --metadata-directive REPLACE
          done

        env:
          AWS_S3_BUCKET: ${{ env.BUCKET }}
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Invalidate CloudFront cache and wait
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation --distribution-id $DIST_ID --paths '/*' --query 'Invalidation.Id' --output text)
          echo "Waiting for CloudFront invalidation $INVALIDATION_ID to complete..."
          aws cloudfront wait invalidation-completed --distribution-id $DIST_ID --id "$INVALIDATION_ID"
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  pr-note:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Note
        run: echo "Deploy runs only on push to main; this PR job exists so GitHub doesn't report 'No jobs were run'."

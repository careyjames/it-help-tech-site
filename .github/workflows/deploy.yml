name: Deploy Jekyll â†’ S3 + CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BUCKET: www.it-help.tech  # <--- CHANGED for your new S3 bucket
      DIST_ID: ${{ secrets.CF_DIST_ID_IT_HELP_TECH }} # <--- CHANGED to use the new secret name

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Ruby for Jekyll (use Ruby 3.1.0 or above)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Updated Ruby version for compatibility with Bundler

      # Install Jekyll and Bundler
      - name: Install Jekyll and Bundler
        run: |
          gem install bundler
          bundle install

      # Build the Jekyll site
      - name: Build the Jekyll site
        run: |
          bundle exec jekyll build

      # Sync the built site to S3
      - name: Sync to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ env.BUCKET }} # This will now use www.it-help.tech
          AWS_REGION: us-east-1  # This should be the region of your www.it-help.tech S3 bucket
          SOURCE_DIR: ./_site
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id $DIST_ID --paths '/*' # DIST_ID uses the new secret via the top env block
        env:
          AWS_REGION: us-east-1 # This should be us-east-1 as CloudFront API calls are global or us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

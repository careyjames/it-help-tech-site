name: Dependabot Actions Auto-merge

on:
  workflow_run:
    workflows: ['Dependabot Actions Check']
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'dependabot/github_actions/')
    runs-on: ubuntu-latest

    steps:
      - name: Enable PR auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |
          set -euo pipefail

          if [ -z "${PR_NUMBER:-}" ]; then
            echo "No associated pull request found; skipping."
            exit 1
          fi

          gh pr merge "${PR_NUMBER}" --repo "${REPO}" --squash --auto

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT+HELP San Diego - Modern Logo</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            font-family: ui-monospace, 'SF Mono', 'Monaco', 'Cascadia Mono', 'Segoe UI Mono', 'Roboto Mono', 'Oxygen Mono', 'Ubuntu Monospace', 'Source Code Pro', 'Fira Mono', 'Droid Sans Mono', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            padding: 60px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .circuit-bg {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(0deg, #00ffff 0, #00ffff 1px, transparent 1px, transparent 40px),
                repeating-linear-gradient(90deg, #00ffff 0, #00ffff 1px, transparent 1px, transparent 40px);
            animation: circuit-flow 20s linear infinite;
        }
        
        @keyframes circuit-flow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        .glitch-container {
            position: relative;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }
        
        /* Layered text for sharp outline without artifacts */
        .logo-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .main-logo {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #00ffff, #ff0066, #ffff00, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradient-shift 3s ease infinite;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Clean outline using absolute positioned layer */
        .main-logo::after {
            content: 'IT+HELP';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: #00ffff;
            font-weight: 900;
            -webkit-text-stroke: 1.5px #00ffff;
            -webkit-text-fill-color: transparent;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        @supports (font: -apple-system-body) {
            .main-logo {
                font-weight: 800;
                letter-spacing: -0.03em;
            }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Glitch effects on separate layer to avoid conflicts */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .glitch-layer::before,
        .glitch-layer::after {
            content: 'IT+HELP';
            position: absolute;
            top: 0;
            left: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Segoe UI', 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(45deg, #ff0066, #00ffff, #ffff00, #ff0066);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 2s infinite;
            opacity: 0;
        }
        
        .glitch-layer::before {
            animation-delay: 0.1s;
            animation-duration: 2.3s;
        }
        
        @keyframes glitch {
            0%, 100% { 
                opacity: 0;
                transform: translate(0);
            }
            20% {
                opacity: 1;
                transform: translate(-2px, 2px);
            }
            21% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            52% {
                opacity: 1;
                transform: translate(2px, -2px);
            }
            53% {
                opacity: 0;
            }
        }
        
        .location {
            font-size: 2.5rem;
            margin-top: -10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            position: relative;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #00ffff, #ffffff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.4));
        }
        
        .location::after {
            content: 'SAN DIEGO';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: #00ffff;
            font-weight: 600;
            -webkit-text-stroke: 1px #00ffff;
            -webkit-text-fill-color: transparent;
            opacity: 0.5;
        }
        
        @keyframes shine {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        .tagline {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            letter-spacing: 0.03em;
            position: relative;
            font-weight: 500;
        }
        
        .tagline-text {
            display: block;
            padding: 10px 20px;
            border: 2px solid transparent;
            background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                        linear-gradient(90deg, #00ffff, #ff0066, #ffff00) border-box;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .tagline-text::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, #00ffff, #ff0066, #ffff00);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            filter: blur(10px);
        }
        
        .logo-container:hover .tagline-text::before {
            opacity: 0.7;
        }
        
        .highlight {
            color: #00ffff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        .tech-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 4s infinite;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
        
        .logo-container:hover .main-logo {
            animation-duration: 0.5s;
            filter: drop-shadow(0 0 20px rgba(255, 0, 102, 0.8));
        }
        
        .hex-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
        }
        
        .hex-decoration:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-duration: 15s;
        }
        
        .hex-decoration:nth-child(2) {
            bottom: 20px;
            right: 20px;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hex {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff0066);
            -webkit-clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circuit-bg"></div>
        
        <div class="hex-decoration">
            <div class="hex"></div>
        </div>
        <div class="hex-decoration">
            <div class="hex"></div>
        </div>
        
        <div class="glitch-container">
            <div class="logo-wrapper">
                <h1 class="main-logo">IT+HELP</h1>
                <div class="glitch-layer"></div>
            </div>
            <div class="location">SAN DIEGO</div>
        </div>
        
        <div class="tagline">
            <span class="tagline-text">
                We solve <span class="highlight">tech problems</span>.<br>
                No monthly <span class="highlight">retainers</span>.
            </span>
        </div>
        
        <div class="tech-particles"></div>
    </div>
    
    <script>
        // Optimized particle creation
        const particlesContainer = document.querySelector('.tech-particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (3 + Math.random() * 2) + 's';
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
        
        // Start particles after initial render
        setTimeout(() => {
            setInterval(createParticle, 500);
        }, 100);
        
        // Interactive hover effect
        const logoContainer = document.querySelector('.logo-container');
        
        logoContainer.addEventListener('mousemove', (e) => {
            const rect = logoContainer.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;
            
            logoContainer.style.transform = `
                perspective(1000px)
                rotateY(${x * 10}deg)
                rotateX(${-y * 10}deg)
            `;
        });
        
        logoContainer.addEventListener('mouseleave', () => {
            logoContainer.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>

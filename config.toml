# config.toml
theme         = "abridge"
compile_sass  = true
minify_html   = true
base_url      = "https://www.it-help.tech"
title         = "IT Help San Diego Inc."
description   = "Apple-centric IT support across San Diego."
generate_sitemap = true

[markdown]
insert_anchor_links = "none"   # disable auto “##” anchors globally
external_links_target_blank = true      # force target="_blank"
external_links_no_referrer  = true      # strip Referer header

[extra]
#abridgeMode = "switcher"
js_switcher = false
js_switcher_default = "dark"
# enable non-blocking stylesheet loading
js_prestyle = false
logo = { file = "logo.svg", height = "48", width = "356", alt = "IT Help San Diego" }
stylesheets = ["css/cls-fixes.css", "css/abridge.css"]
author_name = "Carey Balboa"
copyright = false
footer_credit = false
default_og_image      = "/images/logo-slogan.jpeg"
default_twitter_image = "/images/logo-slogan.jpeg"

